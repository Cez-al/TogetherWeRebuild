<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Together We Rebuild</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script> 
    <style>
      body, html {
        margin: 0;
        height: 100%;
        font-family: 'Arial', sans-serif;
      }

      .App-header {
        background-image: url('./background.jpeg');
        background-size: cover;
        background-position: center;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        position: relative;
      }

      .overlay {
        background: rgba(0, 0, 0, 0.5);
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 1;
      }

      .content {
        z-index: 2;
        position: relative;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(10px);
      }

      h1, h2 {
        text-align: center;
        font-size: 2.5rem;
        margin: 20px 0;
      }

      p {
        text-align: center;
        font-size: 1.2rem;
        margin: 10px 0;
      }

      .input-field {
        margin: 10px 0;
        padding: 10px;
        border: none;
        border-radius: 5px;
        width: 100%;
        max-width: 300px;
        font-size: 1rem;
      }

      #connectButton, #donateButton {
        margin-top: 20px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        font-size: 16px;
        transition: background-color 0.3s;
      }

      #donateButton {
        background-color: #008CBA;
      }

      #connectButton:hover, #donateButton:hover {
        background-color: #45a049; /* Jaśniejszy odcień zielonego */
      }

      #donateButton:hover {
        background-color: #007B9E; /* Jaśniejszy odcień niebieskiego */
      }

      .disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }

      label {
        margin: 10px 0;
        display: block;
        font-size: 1rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" class="App-header">
      <div class="overlay"></div>
      <div class="content">
        <h1>Together We Rebuild</h1>
        <p>Contract Balance: {balance} ETH</p>
        <p>Target: 100 ETH</p>
        <p>End Date: 31.12.2025</p>
        <button id="connectButton">Connect MetaMask</button>
        <h2>Account: <span id="accountAddress"></span></h2>
        <input type="text" id="amountInput" class="input-field" placeholder="Amount (in ETH)" />
        <input type="text" id="usernameInput" class="input-field" placeholder="Username" />
        <label>
          <input type="checkbox" id="anonymousCheckbox" /> Anonymous Donation
        </label>
        <button id="donateButton">Donate</button>
        <div id="transactionHashContainer"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/react/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom/umd/react-dom.production.min.js"></script>
  </body>
</html>
